<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .node {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 2px;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        // Set width and height for d3
        var width = 640, height = 480;
        var nodes = [
            {
                name : "Alice"
            },
            {
                name : "Bob"
            },
            {
                name : "Eva"
            }
        ];
        // Add the svg
        var svg = d3.select('body').append('svg')
                    .attr('width', width)
                    .attr('height', height);
        // Add nodes
        var node = svg.selectAll('.node')
                    .data(nodes)
                    .enter().append('circle')
                    .attr('class', 'node')
                    .attr("cx", function (d, i) { return (i + 1) * (width/4);})
                    .attr("cy", function (d, i) { return height/2;})
                    .attr('r', width * 0.05);
        // Use the force
        var force = d3.layout.force()
                    .size([width, height])
                    .nodes(nodes)
                    .start();
    </script>
</body>
</html>
