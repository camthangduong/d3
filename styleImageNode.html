<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .node {
            fill: #ccc;
            stroke: #fff;
            stroke-width: 2px;
        }

        path.link {
            fill: none;
            stroke: #777;
            stroke-width: 2px;
        }

        path.link.win {
            stroke: #a6d96a;
        }

        path.link.lost {
            stroke: #ca0020;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        // Set width and height for d3
        var margin = 0.8;

        var width = window.innerWidth * margin, height = window.innerWidth*margin;

        d3.csv("battles.csv", function (error, links) {
            var nodes = {};
            links.forEach(function (link) {
                link.source = nodes[link.source] || (nodes[link.source] = {name : link.source});
                link.target = nodes[link.target] || (nodes[link.target] = {name : link.target});
                link.value = +link.value;
            });

            // Add the svg
            var svg = d3.select('body').append('svg')
                    .attr('width', width)
                    .attr('height', height);

            // Add maker definition
            svg.append("svg:defs").selectAll("marker")
                .data(["end"])
                .enter().append("svg:marker")
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 24)
                .attr("refY", -1)
                .attr("markerWidth", 4)
                .attr("markerHeight", 4)
                .attr("orient", "auto")
                .attr("fill", "#404040")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            // add maker to link
            var path = svg.append("svg:g").selectAll("path")
                    .data(links)
                    .enter().append("svg:path")
                    .attr("class", function(d){
                        return "link " + d.attacker_outcome;
                    })
                    .attr("marker-end", "url(#end)");

        
            // Add nodes
            var node = svg.selectAll('.node')
                        .data(d3.values(nodes))
                        .enter().append('g')
                        .attr('class', 'node');
            // Append image
            node.append("image")
                .attr("xlink:href", function(d) {
                    return "img/" + d.name.toLowerCase() + ".png";
                })
                .attr("x", function (d) {return -15; })
                .attr("y", function(d) {return -15; })
                .attr("height", 30)
                .attr("width", 30);

            // Use the force
            var force = d3.layout.force()
                        .size([width, height])
                        .nodes(d3.values(nodes))
                        .links(links)
                        .on('tick', tick)
                        .charge(-300)
                        .linkDistance(100)
                        .start();

            function forceUpdate(val) {
                d3.select("#sliderLabel").text(val);
                force.gravity(val);
                force.start();
            }

            function tick() {
                node.attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })
                    .call(force.drag);

                path.attr('d', function(d, i) {
                    var curve = d.family_battle_number * 0.9;
                    var dx = d.target.x - d.source.x;
                    var dy = d.target.y - d.source.y;
                    var dr = Math.sqrt(dx*dx * curve + dy*dy*curve);

                    return "M" + 
                            d.source.x + "," + 
                            d.source.y + "A" +
                            dr + "," + dr + " 0 0,1 " +
                                d.target.x + "," + 
                                d.target.y;
                    });
            }
        });
    </script>
</body>
</html>
